<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Lila Hossiny</title>
  <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!-- partial:index.partial.html -->
<body class="ng-cloak" ng-app="app" ng-controller="appController">
	<div class="canvas" ng-style="{'background-color': color}">

		<div class="dial"></div>
		<div class="color-display" ng-class="setClasses(color, null, true)">

			<div class="color-ring-outer">
				<div class="color-ring" ng-style="setRingRotation()">
					<div ng-repeat="c in shades track by $index" ng-style="setRotation($index)">
						<div class="color-brick" tap="doIt(c)" ng-class="setClasses(c, color, false)" ng-style="{'backgroundColor': c}">
						</div>
					</div>	
				</div>
			</div>

			<div class="color-info" ng-class="setClasses(tuner.hex, null, true)" ng-style="{'background': tuner.hex}">
				<h1>Lila Hossiny</h1>
				<div class="refresh" tap="doIt()"><i class="fa fa-refresh fa-3x fa-fw"></i></div>
			</div>

		</div>
	</div>
	<div class="panel">
		  <div class="row align-items-center"">
		    <div class="col">
		      <i class="love fa fa-heart fa-2x" ng-class="setClasses(tuner.hex, null, true)" ng-style="{'color': tuner.hex}"></i>
		    </div>
		</div>
		<div class="row align-items-center"">
		    <div class="col">
		    <H1 ng-style="{'color': tuner.hex}" rows="1" readonly>Lila Hossiny</H2>
		    <h2 ng-style="{'color': tuner.hex}">Computer</h2>
		    <h3 ng-style="{'color': tuner.hex}">Saqqez</h3>
		    </div>
		</div>
				<div class="row align-items-center"">
		    <div class="col">
		    	<a class="button" href="" target="_blank" ng-class="setClasses(color, null, true)" ng-style="{'background': tuner.hex}">
			<i class="love fa fa-heart fa-2x"></i> {{color}}
		</a>
		    </div>
		</div>
	
	</div>
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="..." class="rounded me-2" alt="...">
      <strong class="me-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
</div>
	
</body>
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.6/hammer.min.js'></script><script  src="./script.js"></script>

</body>
</html>
